  <section>
    <div class="scroll-container">
      <div class="cookie" id="mnmCookies">
        <img src="mnmCookies.jpeg" alt="MnM Cookies">
        <p>Our world class chocolate chip cookie, and MnM Cookies, are made with love, and served with love!</p>
      </div>
      <div class="cookie" id="mixedCookie">
        <img src="mixedCookie.jpg" alt="Mixed Cookie">

    </div>

  <style>
    body {
      background-color: #E8D899;
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      margin: 150px;
    }

    .cookie {
      width: 45%;
      border: 3px solid black;
      padding: 10px;
      box-sizing: border-box;
      background-color: white;
      text-align: center;
    }

    .cookie img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .cookie p {
      margin: 0;
    }
  </style>
  <!--Amount sold-->
  <br>
  <section class="revpage">
    <!--<img  src="Cookiesold(1).jpg" alt="revpage">-->
    <div id="revpage-amt">
      <div id="cookie">
        <h1>Cookie Sold</h1>
        <p><span id="cookieCount">0</span></p>
      </div>
      <div id="drink">
        <h1>Drink Sold</h1>
        <p><span id="drinkCount">0</span></p>
      </div>
      <div id="rev">
        <h1>Revenue earned</h1>
        <p><span id="total">$0</span></p>
      </div>

      <style>
        #revpage-amt {
          display: flex; /* Use flexbox */
          flex-direction: row; /* Arrange items horizontally */
          justify-content: space-between; /* Space items evenly */
          align-items: center; /* Center items vertically */
          text-shadow: 10%;
          text-align: center;
          border-color: transparent;
          border: 5px solid white;
          background: linear-gradient(to bottom, #f5e5a1, #f3dd94, #f7e289);
          padding: 30px;
          margin: 50px;
        }
        a {
        color: black;
        size-adjust: 10px;
      }
        #cookie {
          flex: 1; /* Take up available space */
        }
      
        #rev {
          flex: 1; /* Take up available space */
        }
      
        #drink {
          flex: 1; /* Take up available space */
        }
      
        .rev {
          padding: 20px;
        }
      
        .cookie {
          text-align: left;
        }
      
        .drink {
          text-align: right;
        }
      </style>
      
    </div>
  </section>
